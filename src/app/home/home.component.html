<h2>Eventos</h2>
<ul>
  <li *ngFor="let event of events">
    <h3>{{ event.name }}</h3>
    <p>Date: {{ event.date }}</p>
    <p>Time: {{ event.time }}</p>
    <p *ngIf="event.location">Location: {{ event.location.address }}, {{ event.location.city }}, {{ event.location.country }}</p>
    <p *ngIf="event.onlineUrl">Online URL: <a href="{{ event.onlineUrl }}">{{ event.onlineUrl }}</a></p>
  </li>
</ul>
